<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modificar Estilos Din√°micamente</title>
</head>
<body>

<h1 id="title">Texto con cambio de color</h1>
<input type="color" id="colorPicker">
<input type="range" id="fontSizePicker" min="10" max="50" step="1">

<script>

const title = document.getElementById('title');
const colorPicker = document.getElementById('colorPicker');
const fontSizePicker = document.getElementById('fontSizePicker');

colorPicker.addEventListener('change', (event) => {
    title.style.color = event.target.value;
});
fontSizePicker.addEventListener('input', (event) => {
    title.style.fontSize = event.target.value + 'px';
});
</script>
</body>
</html>
